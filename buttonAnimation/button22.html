<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        background-color: rgb(52, 166, 52);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button {
        position: relative;
        background-color: #fff;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 2rem;
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <a class="button">Hover Me</a>
  </body>
</html>
