<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: grid;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 20rem;
        height: 15rem;
        transition: transform 2s;
      }
      img:hover {
        transform: skew(20deg, 20deg);
      }
    </style>
  </head>

    <img
      src="https://images.unsplash.com/photo-1727189899371-abd5873c4709?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3D"
